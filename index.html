<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey Page </title>
    <script src="main.js"></script>
</head>

<body>
    <h1>Introduction</h1>
    <p>Welcome to Kevin's project page for the 'Intro to WebDev' phase of
        GetCoding's web-development program. If you have a few minutes, enter
        the basic information requested below and complete the survey. Thanks!</p>

<form id="questionnaireForm">
    <fieldset>
        <legend>User Information:</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </fieldset>
    
    <fieldset>
        <legend>Questionnaire:</legend>
        <ul id="questionList"></ul>
    </fieldset>
    
    <input type="submit" value="Submit">
</form>

<div id="errorMsg"></div>
</div>
</body>
</html>
